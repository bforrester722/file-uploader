
<style>

  *[hidden] {
    display: none;
  }
  
  drag-drop-list {
    display:        flex;
    flex-direction: column;
  }

  .center-list {
    align-items: center;
  }

  .sortable {
    display:          inline-flex;
    position:         relative;
    background-color: black;
  }

  .list-items {
    width:            20vmax;
    min-width:        128px;
    min-height:       128px;
    background-color: black;
    transition:       transform 0.2s ease-out;
  }

  .list-items:hover {
    transform: scale(1.1, 1.1);
  }

  .list-names {
    position:         absolute;
    bottom:           0px;
    left:             0px;
    padding:          8px;
    font-size:        14px;
    color:            white;
    background-color: rgba(0, 0, 0, 0.5);
  }

</style>


<drag-drop-list id="dragList"
                class$="[[__computeListClass(multiple)]]"
                sortable=".sortable" 
                on-item-dropped="__handleDrop" 
                on-sort-finish="__handleSort">
  <template id="sortListRepeater" 
            is="dom-repeat" 
            items="[[items]]">
    <div class="sortable" 
         item="[[item]]">

      <iron-image class="list-items"
                  hidden="[[__computeIronImageHidden(item)]]"
                  src="[[__computeImgSrc(item)]]" 
                  fade 
                  preload 
                  sizing="contain"
                  on-loaded-changed="__handleImageLoadedChanged">
      </iron-image>

      <iron-icon class="list-items" 
                 hidden="[[__computeIronIconHidden(item)]]"
                 icon="cms-icons:audio">
      </iron-icon>

      <lazy-video class="list-items" 
                  hidden="[[__computeLazyVideoHidden(item)]]" 
                  src="[[__computeVideoSrc(item)]]"
                  on-metadata-loaded="__handleMetadataLoaded">
      </lazy-video>

      <div class="list-names">
        <div>[[item.name]]</div>
        <div>[[item.sizeStr]]</div>
      </div>

    </div>
  </template>
</drag-drop-list>
